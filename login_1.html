 

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- ===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <!-- ===== CSS ===== -->
    <link rel="stylesheet" href="login_1.css">
         
    <!--<title>Login & Registration Form</title>-->
    <script>
        function Validate1(){
            alert("hi");
            var emailID=document.signupform.email.value;
            var at=emailID.indexof('@');
            var dot=emailID.lastIndexOf('.');
            if((at==-1)||(dot==-1)||(dot-at<2)){
                alert("You have entered wrong email address!");
                return false;
            }
            else{
                if (document.signupform.createps.value === document.signupform.confirmps.value){
                    alert("you are signed up");
                return true;
                }
                else{
                    alert("The passwords doesn't match");
                    return false;
                }
        }

        
    }
    </script>

</head>
<body>
    
    <div class="container">
        <div class="forms">
            <div class="form login">
                <span class="title">Login</span>

                <form  name="loginForm" onsubmit="validateAll(); window.location.href='dashboard.html';">
                    <div class="input-field">
                        <input type="text" placeholder="Enter your email" name="email" >
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Enter your password" name="password" >
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>

                   

                    <div class="input-field button">
                        <input type="submit"  onclick="validateAll();window.location.href='dashboard.html';" value="Login">
                    </div>
                    
                </form>

                <div class="login-signup">
                    <span class="text">Not a member?
                        <a href="#" class="text signup-link">Signup Now</a>
                    </span>
                </div>
            </div>

            <!-- Registration Form -->
            <div class="form signup">
                <span class="title">Registration</span>

                <form  name="signupform"  onsubmit="Validate1();">
                    <div class="input-field">
                        <input type="text" placeholder="Enter your name" name="username" >
                        <i class="uil uil-user"></i>
                    </div>
                    <div class="input-field">
                        <input type="text" placeholder="Enter your email" name="email"  >
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Create a password"  name="createps" >
                        <i class="uil uil-lock icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Confirm a password" name="confirmps" >
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>

                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" name="checkbox" id="termCon">
                            <label for="termCon" class="text">I accepted all terms and conditions</label>
                        </div>
                    </div>

                    <div class="input-field button">
                        <input type="submit" value="Signup">
                    </div>
                </form>

                <div class="login-signup">
                    <span class="text">Already a member?
                        <a href="#" class="text login-link">Login Now</a>
                    </span>
                </div>
            </div>
        </div>
    </div>

   <script src="login_1.js"></script> 
</body>
</html>
